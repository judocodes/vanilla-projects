<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Picture Panels</title>
  </head>
  <body>
    <div class="wrapper">
      <div
        class="panel active"
        style="background-image: url('http://picsum.photos/900/600?random=1')"
      >
        <h3>My Cool Picture</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('http://picsum.photos/900/600?random=2')"
      >
        <h3>I took this while peeing</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('http://picsum.photos/900/600?random=3')"
      >
        <h3>My favorite Ice Cream</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('http://picsum.photos/900/600?random=4')"
      >
        <h3>So excited what Santa Claus will bring this Year</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('http://picsum.photos/900/600?random=5')"
      >
        <h3>Why is this on my Camera</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
